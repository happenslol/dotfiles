env:
  TERM: xterm-256color

window:
  padding:
    x: 6
    y: 6
  dynamic_padding: true
  decorations: none

scrolling:
  history: 0
  multiplier: 3

font:
  normal:
    family: JetBrainsMono Nerd Font Mono
    style: Medium

  bold:
    family: JetBrainsMono Nerd Font Mono
    style: Bold

  italic:
    family: JetBrainsMono Nerd Font Mono
    style: Italic

  bold_italic:
    family: JetBrainsMono Nerd Font Mono
    style: Bold Italic

  size: 10.0

colors:
  primary:
    background: '#212121'
    foreground: '#eceff1'

  cursor:
    text: CellBackground
    cursor: CellForeground

  selection:
    text: CellBackground
    background: CellForeground

  normal:
    black:   '#546e7a'
    red:     '#ff5370'
    green:   '#c3e88d'
    yellow:  '#ffcb6b'
    blue:    '#82aaff'
    magenta: '#c792ea'
    cyan:    '#89ddff'
    white:   '#ffffff'

bell:
  animation: EaseOutExpo
  duration: 1
  color: '#ffffff'

live_config_reload: true
