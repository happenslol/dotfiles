# Configuration for Alacritty, the GPU enhanced terminal emulator.

env:
  TERM: xterm-256color

window:
  padding:
    x: 5
    y: 5

  decorations: none

scrolling:
  history: 0
  multiplier: 3

# Font configuration
font:
  # normal:
  #   family: FiraCode Nerd Font Mono
  #   style: Medium

  # bold:
  #   family: FiraCode Nerd Font Mono
  #   style: Bold

  normal:
    family: JetBrainsMono Nerd Font Mono
    style: Medium

  bold:
    family: JetBrainsMono Nerd Font Mono
    style: Bold

  italic:
    family: JetBrainsMono Nerd Font Mono
    style: Italic

  bold_italic:
    family: JetBrainsMono Nerd Font Mono
    style: Bold Italic

  size: 10.0

colors:
  primary:
    background: '#212121'
    foreground: '#eceff1'

  cursor:
    text: CellBackground
    cursor: CellForeground

  selection:
    text: CellBackground
    background: CellForeground

  # Normal colors
  normal:
    black:   '#546e7a'
    red:     '#ff5370'
    green:   '#c3e88d'
    yellow:  '#ffcb6b'
    blue:    '#82aaff'
    magenta: '#c792ea'
    cyan:    '#89ddff'
    white:   '#ffffff'

# Bell
#
# The bell is rung every time the BEL control character is received.
bell:
  # Visual Bell Animation
  #
  # Animation effect for flashing the screen when the visual bell is rung.
  #
  # Values for `animation`:
  #   - Ease
  #   - EaseOut
  #   - EaseOutSine
  #   - EaseOutQuad
  #   - EaseOutCubic
  #   - EaseOutQuart
  #   - EaseOutQuint
  #   - EaseOutExpo
  #   - EaseOutCirc
  #   - Linear
  animation: EaseOutExpo

  # Duration of the visual bell flash in milliseconds. A `duration` of `0` will
  # disable the visual bell animation.
  duration: 1

  # Visual bell animation color.
  color: '#ffffff'

# Live config reload (changes require restart)
live_config_reload: true
