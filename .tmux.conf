unbind-key C-b
set -g prefix C-e
bind-key C-e send-prefix

bind-key u split-window -h -c "#{pane_current_path}"
bind-key o split-window -v -c "#{pane_current_path}"
bind-key c new-window -c "#{pane_current_path}"
unbind-key '"'
unbind-key %

bind-key h select-pane -L
bind-key l select-pane -R
bind-key k select-pane -U
bind-key j select-pane -D

bind-key -r C-H resize-pane -L 10
bind-key -r C-L resize-pane -R 10
bind-key -r C-K resize-pane -U 10
bind-key -r C-J resize-pane -D 10

bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi V send-keys -X select-line
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -in -sel clipboard"
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xclip -in -sel clipboard"
bind-key -T copy-mode-vi Escape send-keys -X cancel
bind-key p paste-buffer -s ""
bind-key P choose-buffer "paste-buffer -b '%%' -s ''"

bind-key / copy-mode \; send-keys "/"
bind-key ? copy-mode \; send-keys "?"

set -sg escape-time 0
set -g base-index 1
setw -g pane-base-index 1
set -g default-terminal "screen-256color"
set -g default-shell /usr/bin/zsh
set -g mouse on
set-option -g renumber-windows on

set -g mode-keys vi
set -g history-limit 10000

bind-key v copy-mode
unbind-key p
bind-key p paste-buffer

set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

# Theme
set-option -g mode-style bg=brightblack,fg=default
set-option -g status-position bottom
set-option -g status-interval 5
set-option -g status-style bg=default,fg=white

set-option -g status-left-length 40
set-option -g status-left "#[fg=brightwhite,bg=brightblack] #S #[fg=default,bg=default] "

set-option -g window-status-format "#[fg=white,bg=brightblack] #I #[fg=white,bg=#363636] #W "
set-option -g window-status-current-format "#[fg=#000000,bg=green] #I #[fg=#000000,bg=blue] #W "

set-option -g status-justify left
set-option -g status-right-length 40
set-option -g status-right " #[fg=brightwhite,bg=brightblack] #(whoami)@#h "

set-option -g message-style bg=default,fg=default
set-option -g pane-border-style bg=default,fg=brightblack
set-option -g pane-active-border-style bg=default,fg=blue

set-option -g display-panes-colour brightblack
set-option -g display-panes-active-colour brightwhite
